<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheet/signup.css">
    <link rel="shortcut icon" href="./public/images/flipkart-logo-icon-hd-png-701751694706828v1habfry9b.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!
    </title>
</head>

<body>
    <header>
        <div id="container"></div>
    </header>

    <main>

        <div id="outerbox">
            <div id="innerbox">
                <div class="leftinnerbox">
                    <p class="para1">Looks like you're new here!
                    </p>
                    <p class="para2"> Sign up with your mobile number to get started</p>
                </div>
                <div class="rightinnerbox">

                    <div style="display: flex;justify-content: center;margin-top: 20px;">

                        <input id="phone" class="mobile" type="number" placeholder="Enter Mobile Number" />
                    </div>
                    <div style="display: flex;justify-content: center;margin-top: 20px;">
                        <input id="pass" class="password" type="password" placeholder="Enter Password"/>
                    </div>
                    <div style="margin-top: 20px;">
                        <p class="textm">By continuing, you agree to Flipkart's
                            <span style="color: blue;"> Terms of Use</span>
                            and <span style="color: blue;">Privacy Policy.</span>
                        </p>
                    </div>
                    <div style="margin-top: 10px;display: flex;justify-content: center;">
                        <button class="continue"
                            style="border: none;background-color: #FB641B;color: white;font-size: 20px;width: 90%;padding: 9px;border-radius: 5px;"
                            onclick="Signup()">CONTINUE</button>
                    </div>
                    <div style="margin-top: 10px;display: flex;justify-content: center;">
                        <button class="continue"
                            style="border: none;background-color: whitesmoke;color: #2874F0;;font-size: 20px;width: 90%;padding: 9px;border-radius: 5px" onclick="signin()">Existing
                            User? Login</button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div id="container1"></div>
    </footer>
</body>
<script src="./public/javascripts/signup.js"></script>
<script>
    $( function ()
    {
        $( "#container" ).load( './navbar.html' );
    } );
    $( function ()
    {
        $( "#container1" ).load( './footer.html' );
    } );
</script>

</html>
