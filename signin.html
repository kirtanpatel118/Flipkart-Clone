<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/stylesheet/signin.css">
    <link rel="shortcut icon" href="./public/images/flipkart-logo-icon-hd-png-701751694706828v1habfry9b.png"
        type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books & More. Best Offers!
    </title>
</head>

<body>
    <header>
        <div id="container"></div>
    </header>
    <main>
        <div id="outerbox">
            <div id="innerbox">
                <div class="leftinnerbox">
                    <p class="para1">Login</p>
                    <p class="para2"> Get access to your Orders, Wishlist and Recommendations</p>
                </div>
                <div class="rightinnerbox">

                    <div style="display: flex;justify-content: center;margin-top: 20px;">
                        <input id="phone" class="mobile" type="number" placeholder="Enter Mobile Number" />
                    </div>
                    <div style="display: flex;justify-content: center;margin-top: 20px;">
                        <input id="pass" class="password" type="password" placeholder="Enter Password"/>
                    </div>
                    <div style="margin-top: 20px;">
                        <p class="textm">By continuing, you agree to Flipkart's
                            <span style="color: blue;"> Terms of Use</span>
                            and <span style="color: blue;">Privacy Policy.</span>
                        </p>
                    </div>
                    <div style="margin-top: 10px;display: flex;justify-content: center;">
                        <button class="continue"
                            style="border: none;background-color: #FB641B;color: white;font-size: 15px;font-weight: bold;width: 90%;padding: 9px;border-radius: 5px;"
                            onclick="Signin()">Login</button>
                    </div>
                    <div style="margin-top: 10px;display: flex;justify-content: center;">
                        <button class="continue"
                            style="border: none;background-color: rgb(255, 255, 255);color: #2874F0;;font-size: 15px;font-weight: bold;width: 90%;margin-top: 220px;padding: 9px;border-radius: 5px" onclick="signup()">New to Flipkart? Create an account</button>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div id="container1"></div>
    </footer>
</body>
<script src="./public/javascripts/signin.js"></script>
<script>
    $( function ()
    {
        $( "#container" ).load( './navbar.html' );
    } );
    $( function ()
    {
        $( "#container1" ).load( './footer.html' );
    } );
</script>
</html >
